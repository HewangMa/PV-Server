<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WELCOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
  </head>
  <body>
    <div class="login-box">
      <form method="post">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <input
          type="password"
          name="password"
          placeholder="请输入密码"
          autofocus
          required
        />
        <br />
        <button type="submit" class="nav-btn">登录</button>
      </form>
    </div>
    <script>
      window.bgList = {{ bg_list|tojson|safe }};
      window.bgImg = "{{ bg_img }}";
    </script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
